<div class="container">
    <h1 class="mt-3">Add Blog Post</h1>
    <form>
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Title:</label>
                <input type="text" id="title" class="form-control" name="title">
            </div>
            <div class="mt-3">
                <label class="form-label">Url Handle:</label>
                <input type="text" id="urlHandle" class="form-control" name="urlHandle">
            </div>
            <div class="mt-3">
                <label class="form-label">Short Description:</label>
                <input type="text" id="shortDescription" class="form-control" name="shortDescription">
            </div>
            <div class="mt-3">
                <label class="form-label">Content:</label>
                <textarea id="content" class="form-control" name="content"></textarea>
            </div>
            <div class="mt-3">
                <label class="form-label">Featured Image Url:</label>
                <input type="text" id="featuredImageUrl" class="form-control" name="featuredImageUrl">
            </div>
            <div class="mt-3">
                <label class="form-label">Published Date:</label>
                <input type="date" id="publishedDate" class="form-control" name="publishedDate">
            </div>
            <div class="mt-3">
                <label class="form-label">Auhtor:</label>
                <input type="text" id="author" class="form-control" name="author">
            </div>
            <div class=" form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isPublished" name="isPublished">
                <label class="form-check-label">Is Visible?</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>       
            </div> 
        </div>
    </form>
</div>
