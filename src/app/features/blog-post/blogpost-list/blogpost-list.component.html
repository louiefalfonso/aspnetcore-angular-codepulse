<div class="container">
    <h1 class="mt-3">Blog Post List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add Blog Post</a>
    </div>
    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-bordered mt-3">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Published Date</th>
                <th>Is Visible?</th>
                <th>Categories</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts">
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.author}}</td>
                    <td>{{blogPost.publishedDate | date: 'short'}}</td>
                    <td>{{blogPost.isVisible}}</td>
                    <td ><span *ngFor="let category of blogPost.categories" class="badge text-bg-secondary mr-2">{{category.name}}</span></td>
                    <td>
                        <a [routerLink]="['/admin/blogposts', blogPost.id]" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>  
    </ng-container>    
</div>
