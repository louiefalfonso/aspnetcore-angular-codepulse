<div *ngIf="alertMessage" class="alert alert-{{alertType}} mt-3" role="alert">
    {{ alertMessage }}
 </div>

<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category; else notFound">
        <form #form = "ngForm" (ngSubmit)="onFormSubmit()">
            <div class="m-3">
                <label for="categoryId" class="form-label">Category Id</label>
                <input type="text" class="form-control" id="categoryId" name="categoryId" [value]="category.id" disabled>
            </div>
            <div class="m-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="category.name">
            </div>
            <div class="m-3">
                <label for="categoryUrlHandle" class="form-label">Category Url Handle</label>
                <input type="text" class="form-control" id="categoryUrlHandle" name="categoryUrlHandle" [(ngModel)]="category.urlHandle">
            </div>
            <div class="m-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning mt-3" role="alert">
           Category Not Found!
        </div>
    </ng-template>
</div>
